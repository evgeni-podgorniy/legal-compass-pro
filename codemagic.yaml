
workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 60
    environment:
      vars:
        JAVA_VERSION: 17
    scripts:
      - echo "Начинаем сборку проекта"
      - chmod +x ./gradlew
      - ./gradlew clean assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk

